<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neo4j App</title>
  <!-- Adicionando Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="public/css/styles.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Neo4j App</h1>

    <div class="row">
      <div class="col-md-6">
        <h2>Adicionar Filme</h2>
        <form id="formFilme">
          <div class="form-group">
            <input type="text" class="form-control" id="titulo" placeholder="Título do Filme" required>
          </div>
          <div class="form-group">
            <input type="number" class="form-control" id="ano" placeholder="Ano de Lançamento" required>
          </div>
          <button type="submit" class="btn btn-primary">Adicionar Filme</button>
        </form>
      </div>

      <div class="col-md-6">
        <h2>Adicionar Ator a Filme</h2>
        <form id="formAtor">
          <div class="form-group">
            <input type="text" class="form-control" id="nomeAtor" placeholder="Nome do Ator" required>
          </div>
          <div class="form-group">
            <input type="number" class="form-control" id="idFilme" placeholder="ID do Filme" required>
          </div>
          <button type="submit" class="btn btn-primary">Adicionar Ator</button>
        </form>
      </div>
    </div>

    <div class="row mt-5">
      <div class="col-md-6">
        <h2>Detalhes do Filme</h2>
        <form id="formDetalhes">
          <div class="form-group">
            <input type="number" class="form-control" id="idDetalhes" placeholder="ID do Filme" required>
          </div>
          <button type="submit" class="btn btn-primary">Obter Detalhes</button>
        </form>
      </div>
    </div>

    <div class="row mt-5">
      <div class="col-md-6">
        <h2>Filmes</h2>
        <ul id="filmesList" class="list-group"></ul>
      </div>
    </div>
  </div>

  <!-- Adicionando Bootstrap JS e jQuery (opcional, caso necessário) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
